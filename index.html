<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô.js</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jokenpô</h1>
        </header>

        <div class="scoreboard">
            <div class="player-score">
                <h2>Você</h2>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <h2>Computador</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="result">
            <p id="result-message">Faça sua jogada!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/ios-filled/100/000000/hand-rock.png" alt="Pedra"/>
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/ios-filled/100/000000/hand.png" alt="Papel"/>
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/ios-filled/100/000000/hand-scissors.png" alt="Tesoura"/>
            </div>
        </div>

        <footer>
            <p>Criado por @Melettz1</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
